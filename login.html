<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B 출고 시스템 - 로그인</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="app-container">
        <div class="card">
            <h1 style="text-align: center; margin-bottom: 2rem;">B2B 출고 시스템</h1>
            <h2 id="auth-title" style="text-align: center;">로그인</h2>
            <div id="auth-form">
                <form id="login-form">
                    <div class="input-group" style="margin-bottom: 1rem;">
                        <label for="login-email">이메일</label>
                        <input type="email" id="login-email" required placeholder="이메일을 입력하세요">
                    </div>
                    <div class="input-group" style="margin-bottom: 1.5rem;">
                        <label for="login-password">비밀번호</label>
                        <input type="password" id="login-password" required placeholder="비밀번호를 입력하세요">
                    </div>
                    <button type="submit" class="channel-button">로그인</button>
                </form>
                <p id="auth-message" style="color: red; text-align: center; margin-top: 1rem;"></p>
                <p style="text-align: center; margin-top: 2rem;">
                    계정이 없으신가요? <a href="#" id="show-signup">회원가입</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>
</body>
</html>
